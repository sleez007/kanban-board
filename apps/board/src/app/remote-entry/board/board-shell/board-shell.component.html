<div
  cdkDropListGroup
  class="colums flex gap-6"
  *ngIf="{ boards: boards$ | async } as obs"
>
  <kanbanboard-board-column
    *ngFor="
      let column of obs.boards?.columns ?? [];
      trackBy: identity;
      let i = index
    "
    [columnIndex]="i"
    [column]="column"
  />
  <kanbanboard-new-column></kanbanboard-new-column>
</div>
