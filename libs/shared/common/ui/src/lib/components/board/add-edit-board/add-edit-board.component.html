<div class="add-task-modal p-4 h-full bg-[--clr-surface-bg]">
  <h2 mat-dialog-title class="ml-[-20px] mb-3">{{ title }}</h2>
  <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
    <mat-form-field class="w-full mt-3">
      <mat-label class="text-white">Board Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <div
      formArrayName="columns"
      class="flex items-center gap-1"
      *ngFor="let group of columns.controls; let i = index"
    >
      <mat-form-field class="w-full mt-3">
        <mat-label class="text-white">Column Name</mat-label>
        <input matInput [formControl]="group.controls.name" />
      </mat-form-field>
      <mat-icon *ngIf="i !== 0" (click)="removeColumn(i)">delete</mat-icon>
    </div>
    <button
      (click)="addNewColumn()"
      color="accent"
      class="btn mt-3"
      type="button"
      mat-flat-button
      color="primary"
    >
      <mat-icon>add</mat-icon> Add New Column
    </button>
    <button
      [disabled]="formGroup.invalid"
      class="btn mt-3"
      mat-flat-button
      color="primary"
    >
      {{ submitBtnText }}
    </button>
  </form>
</div>
